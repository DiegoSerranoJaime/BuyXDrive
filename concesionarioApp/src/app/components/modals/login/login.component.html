<form class="mx-1" [formGroup]="myForm">
  <div class="mb-3">
    <label for="email" class="form-label">Correo Electrónico</label>
    <input type="email" class="form-control" formControlName="email" id="email" [ngClass]="{'is-invalid': this.email.touched && this.email.invalid}">
    <div class="text-danger" *ngIf="this.email.invalid && this.email.touched">
      <span *ngIf="this.email.hasError('required')">Se requiere de un email para iniciar sesión</span>
      <span *ngIf="this.email.hasError('pattern')">Este no es un formato de email válido</span>
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" formControlName="password" id="password" [ngClass]="{'is-invalid': this.password.touched && this.password.invalid}">
    <div class="text-danger" *ngIf="this.password.invalid && this.password.touched">
      <span *ngIf="this.password.hasError('required')">Se requiere de una contraseña para iniciar sesión</span>
      <span *ngIf="this.password.hasError('minlength')">La contraseña debe tener mínimo 8 carácteres</span>
      <span *ngIf="this.password.hasError('maxlength')">La contraseña debe tener máximo 16 carácteres</span>
    </div>
  </div>
</form>
