<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container [matColumnDef]="displayedColumns[i]" *ngFor="let data of displayedData; index as i">
      <th mat-header-cell *matHeaderCellDef> {{ displayedColumns[i] }} </th>
      <td mat-cell *matCellDef="let order; index as contador">
        <span *ngIf="data.type == 'count'">{{ contador + 1 }}</span>
        <span *ngIf="data.type == 'string' || data.type == 'number'">{{ order[data.field] }}</span>
        <span *ngIf="data.type == 'date'">{{ order[data.field] | date:'dd-MM-YYYY' }}</span>
        <span *ngIf="data.type == 'price'">{{ order[data.field] | number:'.2-2' }} â‚¬</span>
        <span *ngIf="data.type == 'percentage'">{{ order[data.field]}} %</span>
        <span *ngIf="data.noData && !order[data.field]">Sin registro</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let order">
        <button type="button" *ngIf="checkPermission('view')" class="btn btn-light me-1" [routerLink]="[getRouteFromPermission('view'), order.id]">
          <i class="fas fa-eye"></i>
        </button>
        <button type="button" *ngIf="checkPermission('cancel')" class="btn btn-danger" [disabled]="order.status != 'Pendiente'" (click)="cancelOrder(order.id)">
          <i class="fas fa-times"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="d-flex align-items-center justify-content-between" [ngClass]="{'justify-content-between': volver, 'justify-content-end': !volver}">
    <a class="ms-2" *ngIf="volver" (click)="goBack()">Volver</a>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
