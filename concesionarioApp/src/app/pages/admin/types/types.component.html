<div class="row">

        <button *ngFor="let link of links" type="button" class="btn btn-outline-primary" [routerLink]="[link.route]" routerLinkActive="active">{{ link.name }}</button>
      </div>
    </div>
    <div class="col-10">
      <router-outlet></router-outlet>
    </div>
  </div>
