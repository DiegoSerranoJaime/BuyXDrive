<div class="container my-4">
  <div class="row">
    <!-- Filtros -->
    <div class="col-12 col-md-3">
      <app-filters *ngIf="allFilterData"
                    (nameEmit)="filterName($event)"
                    (priceEmit)="filterPrice($event)"
                    (brandsEmit)="filterBrands($event)"
                    (typesEmit)="filterTypes($event)"
                    (valorationEmit)="filterValoration($event)"
                    (productsPerPageEmit)="productsPerPage($event)"
                    [maxPrice]="maxPrice"
                    [brands]="brands"
                    [types]="types"
                    [title]="'Artículos'">
      </app-filters>
    </div>
    <div class="col-12 col-md">
      <ng-template #noVehicles>
        <div class="alert alert-info" role="alert">
          No se encuentran artículos disponibles
        </div>
      </ng-template>
      <div *ngIf="articulos && (articulos | filterProducts:name:prices:selectedBrands:selectedTypes:valoration).length > 0; else noVehicles">
        <app-init-products class="flex-grow-1" [products]="articulos | filterProducts:name:prices:selectedBrands:selectedTypes:valoration | slice: (page-1) * pageSize : page * pageSize" [type]="'articulo'"></app-init-products>

        <div class="d-flex justify-content-center mt-4">
          <ngb-pagination [collectionSize]="(articulos | filterProducts:name:prices:selectedBrands:selectedTypes:valoration).length" [(page)]="page" [maxSize]="5" [pageSize]="pageSize" [boundaryLinks]="true"></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
