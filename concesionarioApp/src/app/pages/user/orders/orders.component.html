<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container [matColumnDef]="displayedColumns[i]" *ngFor="let data of displayedData; index as i">
      <th mat-header-cell *matHeaderCellDef> {{ displayedColumns[i] }} </th>
      <td mat-cell *matCellDef="let order">
        <span *ngIf="data.type == 'string'">{{ order[data.field] }}</span>
        <span *ngIf="data.type == 'date'">{{ order[data.field] | date:'dd-MM-YYYY' }}</span>
        <span *ngIf="!order[data.field]">Sin registro</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let order">
        <button type="button" class="btn btn-light me-1" [routerLink]="['./', order.id]">
          <i class="fas fa-eye"></i>
        </button>
        <button type="button" class="btn btn-danger" [disabled]="order.status != 'Pendiente'" (click)="cancelOrder(order.id)">
          <i class="fas fa-times"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
