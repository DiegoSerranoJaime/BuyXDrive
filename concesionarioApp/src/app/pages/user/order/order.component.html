<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container [matColumnDef]="displayedColumns[i]" *ngFor="let data of displayedData; index as i">
      <th mat-header-cell *matHeaderCellDef> {{ displayedColumns[i] }} </th>
      <td mat-cell *matCellDef="let orderProduct; index as numberRow">
        <span *ngIf="data.type == 'count'">{{ numberRow + 1 }}</span>
        <span *ngIf="data.type == 'string' || data.type == 'number'">{{ orderProduct[data.field] }}</span>
        <span *ngIf="data.type == 'date'">{{ orderProduct[data.field] | date:'dd-MM-YYYY' }}</span>
        <span *ngIf="data.type == 'price'">{{ orderProduct[data.field] | number:'.2-2' }} â‚¬</span>
        <span *ngIf="data.type == 'percentage'">{{ orderProduct[data.field] }} %</span>
        <span *ngIf="!orderProduct[data.field] && data.type != 'count' && data.noData">Sin registro</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="d-flex justify-content-between">
    <div class="d-flex align-items-center ms-2">
      <a routerLink="/user/orders" class="d-flex">Volver</a>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
